<div class="request-form-container">
  <h1>Soumettre une Demande de Collecte</h1>
  <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
    <!-- Waste Type -->
    <div class="form-group">
      <label for="wasteType">Type de déchet à recycler</label>
      <select id="wasteType" formControlName="wasteType" required>
        <option value="plastique">Plastique</option>
        <option value="verre">Verre</option>
        <option value="papier">Papier</option>
        <option value="metal">Métal</option>
      </select>
    </div>

    <!-- Photos (Optional) -->
    <div class="form-group">
      <label for="photos">Photos des déchets (optionnel)</label>
      <input type="file" id="photos" formControlName="photos" multiple />
    </div>

    <!-- Estimated Weight -->
    <div class="form-group">
      <label for="weight">Poids estimé (minimum 1000g)</label>
      <input type="number" id="weight" formControlName="weight" required />
      <div *ngIf="requestForm.get('weight')?.invalid && requestForm.get('weight')?.touched" class="error">
        Le poids doit être au minimum de 1000g.
      </div>
    </div>

    <!-- Collection Address -->
    <div class="form-group">
      <label for="address">Adresse de collecte</label>
      <input type="text" id="address" formControlName="address" required />
    </div>

    <!-- Date and Time -->
    <div class="form-group">
      <label for="dateTime">Date et créneau horaire souhaités (09h00 - 18h00)</label>
      <input type="datetime-local" id="dateTime" formControlName="dateTime" required />
    </div>

    <!-- Additional Notes (Optional) -->
    <div class="form-group">
      <label for="notes">Notes supplémentaires (optionnel)</label>
      <textarea id="notes" formControlName="notes"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="requestForm.invalid">Soumettre</button>
  </form>
</div>
