<form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="wasteType">Type de déchet</label>
      <select id="wasteType" formControlName="wasteType" required>
        <option value="plastique">Plastique</option>
        <option value="verre">Verre</option>
        <option value="papier">Papier</option>
        <option value="metal">Métal</option>
      </select>
    </div>
    <div class="form-group">
      <label for="weight">Poids estimé (en grammes)</label>
      <input type="number" id="weight" formControlName="weight" required />
    </div>
    <div class="form-group">
      <label for="address">Adresse de collecte</label>
      <input type="text" id="address" formControlName="address" required />
    </div>
    <div class="form-group">
      <label for="date">Date et créneau horaire</label>
      <input type="datetime-local" id="date" formControlName="date" required />
    </div>
    <div class="form-group">
      <label for="notes">Notes supplémentaires</label>
      <textarea id="notes" formControlName="notes"></textarea>
    </div>
    <button type="submit" [disabled]="requestForm.invalid">Soumettre</button>
  </form>
