<div class="request-form-container">
    <h1>Submit a Collection Request</h1>
    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="wasteType">Waste Type</label>
        <select id="wasteType" formControlName="wasteType" required>
          <option value="plastic">Plastic</option>
          <option value="glass">Glass</option>
          <option value="paper">Paper</option>
          <option value="metal">Metal</option>
        </select>
      </div>
      <div class="form-group">
        <label for="weight">Weight (g)</label>
        <input type="number" id="weight" formControlName="weight" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" required />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date" required />
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" formControlName="notes"></textarea>
      </div>
      <button type="submit" [disabled]="requestForm.invalid">Submit</button>
    </form>
  </div>
